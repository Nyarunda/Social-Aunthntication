{% extends "base.html" %}
{% load static %}
{% block title %}Create an account{% endblock %}
{% block content %}

<div class="login-2">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="#">
                            <img src="{% static 'img/logos/logo-2.png' %}"  alt="logo">
                        </a>
                    </div>
                    <h1>Welcome {{ new_user.first_name }}!</h1>
                    <p>Your account has been successfully created. Now you can <a href="{% url 'login' %}">log in</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
