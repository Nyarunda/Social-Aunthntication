{% extends 'base.html' %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <!-- End Google Tag Manager (noscript) -->
    <div class="page_loader"></div>

    <!-- Login 2 start -->
    <div class="login-2">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-section">
                        <div class="logo-2">
                            <a href="#">
                                <img src="assets/img/logos/logo-2.png" alt="logo">
                            </a>
                        </div>
                        <h3>Sign into your account</h3>
                        <form method="POST">
                            {{ form.as_p }}
                            {% csrf_token %}
                            <div class="form-group mb-0 clearfix">
                                <button type="submit" class="btn-md btn-theme float-left">Login</button>
                                <a href="forgot-password-2.html" class="forgot-password">Forgot Password</a>
                            </div>
                            <div class="extra-login clearfix">
                                <span>Or Login With</span>
                            </div>
                            <div class="clearfix"></div>
                            <ul class="social-list">
                                <li><a href="#" class="facebook-bg"><i class="fa fa-facebook facebook-i"></i><span>Facebook</span></a></li>
                                <li><a href="#" class="twitter-bg"><i class="fa fa-twitter twitter-i"></i><span>Twitter</span></a></li>
                                <li><a href="#" class="google-bg"><i class="fa fa-google google-i"></i><span>Google</span></a></li>
                            </ul>
                        </form>
                        <p>Don't have an account? <a href="register-2.html" class="thembo"> Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login 2 end -->
{% endblock content %}
