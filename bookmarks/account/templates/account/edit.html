{% extends "base.html" %} 
{% load static %} {% block title %}Create an account{% endblock %} 
{% block content %}
<div class="login-2">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-section">
          <div class="logo-2">
            <a href="#">
              <img src="{% static 'img/logos/logo-2.png' %}" alt="logo" />
            </a>
          </div>
          <h1>Edit your account</h1>
          <p>You can edit your account using the following form:</p>
          <form method="post" enctype="multipart/form-data">
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
             {% csrf_token %}
             <div class="form-group mb-0 clearfix">
                 <input type="submit" class="btn-md btn-theme float-left" value="Save changes" />
             </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
